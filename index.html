<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Livestream Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Ensure a consistent background */
        }
        #player-container {
            position: relative;
            width: 100vw; /* Take full viewport width */
            height: 100vh; /* Take full viewport height */
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* Ensures video fits within its container without cropping */
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            padding: 10px 20px;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.3s ease;
            cursor: default;
            display: flex;
            flex-direction: column; /* Stack progress bar and other controls */
            justify-content: flex-end;
        }
        #player-container.hide-controls .controls-container {
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }
        .progress-bar-container {
            position: absolute;
            top: 0; /* Positioned back to top of the controls-container */
            left: 0;
            right: 0;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 10; /* Ensure it's above the video layer */
            opacity: 1; /* Default visible */
            transition: opacity 0.3s ease; /* Add transition for smooth hide/show */
        }
        #player-container.hide-controls .progress-bar-container {
            opacity: 0;
            pointer-events: none; /* Hide and prevent interaction */
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #8b0000; /* Dark red progression bar */
            border-radius: 2px;
        }
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1; /* Below progress bar */
        }
        .thumb {
            position: absolute;
            top: 50%;
            left: 0%; /* Will be updated by JS */
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #ff0000;
            border-radius: 50%;
            display: none; /* Hidden by default, shown on hover */
            z-index: 3;
        }
        .progress-bar-container:hover .thumb {
            display: block;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .control-button:active {
            transform: translateY(0);
        }
        .live-indicator {
            background-color: #ff0000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .live-indicator-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 5px;
        }
        .slider-wrapper {
            position: relative;
            width: 80px; /* Adjust as needed */
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent; /* Hide default track */
            outline: none;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            z-index: 2; /* Make it clickable */
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .volume-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
        }
        /* Custom modal for messages */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-button:hover,
        .modal-close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        /* Watermark Styles */
        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem; /* Base font size for 'inTV' */
            font-weight: 600;
            pointer-events: none; /* Allow clicks to pass through to video */
            z-index: 50; /* Above video, below controls */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .watermark .logo-b {
            height: 28px; /* Increased size for circle */
            width: 28px; /* Maintain aspect ratio */
            background-color: #007bff; /* Blue background for the "B" */
            border-radius: 50%; /* Circular shape */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem; /* Size of the 'B' character itself */
            font-weight: 900; /* Extra bold for 'B' */
            color: #fff; /* White color for 'B' */
            margin-right: 6px; /* Reduced space between 'B' and 'inTV' */
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
            text-shadow: none; /* Remove text shadow for the 'B' to keep it clean */
            line-height: 1; /* Helps vertical centering */
        }
        /* Hide watermark when controls are hidden to avoid clutter */
        #player-container.hide-controls .watermark {
            opacity: 0;
        }

        /* Views Count Display */
        .views-count {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: #fff; /* White color for text */
            padding: 8px 12px; /* Increased padding */
            border-radius: 5px;
            font-size: 1.1rem; /* Bigger font size */
            font-weight: bold; /* Bold text */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 50;
            transition: opacity 0.3s ease;
        }
       
        /* Hide views count when controls are hidden */
        #player-container.hide-controls .views-count {
            opacity: 0;
        }

        /* Responsive adjustments for controls padding */
        @media (max-width: 768px) {
            .controls-container {
                padding: 5px 10px; /* Reduced padding for mobile */
            }
            .control-button {
                padding: 6px; /* Smaller buttons on mobile */
                font-size: 1.2rem; /* Smaller icons on mobile */
            }
            .text-sm {
                font-size: 0.75rem; /* Smaller text on mobile */
            }
            .live-indicator {
                padding: 3px 6px;
                font-size: 0.7rem;
            }
            .watermark {
                font-size: 1rem; /* Mobile text size for 'inTV' */
            }
            .watermark .logo-b {
                height: 24px; /* Mobile size for circle */
                width: 24px;
                font-size: 1.2rem; /* Mobile size for 'B' character */
                margin-right: 5px;
            }
            .views-count {
                font-size: 0.9rem; /* Slightly smaller for mobile */
                padding: 6px 10px;
            }
            .views-count .fas {
                font-size: 1.3rem; /* Slightly smaller icon for mobile */
                margin-right: 6px;
            }
        }
        /* Loading Spinner CSS */
        .loading-spinner {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="player-container">
        <video id="video-player" playsinline></video>
        
        <div id="loading-spinner" class="loading-spinner"></div>
        
        <div class="watermark">
            <span class="logo-b">B</span><span>inTV</span>
        </div>

        <div class="progress-bar-container" id="progressBarContainer">
            <div class="buffer-bar" id="bufferBar"></div>
            <div class="progress-bar" id="progressBar"></div>
            <div class="thumb" id="progressThumb"></div>
        </div>

        <div class="controls-container">
            <div class="flex items-center justify-between w-full p-4"> <div class="flex items-center space-x-2">
                    <button id="play-pause-button" class="control-button">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button id="volume-button" class="control-button">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                    </button>
                    <div class="slider-wrapper hidden group-hover:block" id="volumeSliderWrapper">
                        <div class="volume-fill" id="volumeFill"></div>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="volume-slider">
                    </div>

                    <span class="text-sm font-medium ml-2 text-white"><span id="current-time">0:00</span> / <span id="duration">0:00</span></span>
                    <div class="live-indicator flex items-center ml-4">
                        <span class="live-indicator-dot"></span>
                        LIVE
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <button id="cc-button" class="control-button opacity-70 cursor-not-allowed hidden md:flex" title="Subtitles (Not Implemented)">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button id="settings-button" class="control-button opacity-70 cursor-not-allowed hidden md:flex" title="Settings (Not Implemented)">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="pip-button" class="control-button opacity-70 cursor-not-allowed" title="Picture-in-Picture (Not Implemented)">
                        <i class="fas fa-picture-in-picture"></i>
                    </button>
                    <button id="fullscreen-button" class="control-button">
                        <i class="fas fa-expand-alt" id="fullscreen-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" id="closeModalBtn">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const volumeButton = document.getElementById('volume-button');
        const volumeIcon = document.getElementById('volume-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeFill = document.getElementById('volumeFill');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const bufferBar = document.getElementById('bufferBar');
        const progressThumb = document.getElementById('progressThumb');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const controlsContainer = document.querySelector('.controls-container');
        const playerContainer = document.getElementById('player-container');
        const liveViewersSpan = document.getElementById('liveViewers');

        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loadingSpinner = document.getElementById('loading-spinner');

        let isPlaying = false;
        let isFullscreen = false;
        let volumeBeforeMute = video.volume;
        let hlsInstance;
        let controlsTimeout;

        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyClK3VctCd-Q1EV1Y3-TzSaeeb18rQPthc",
            authDomain: "bintv-a01de.firebaseapp.com",
            projectId: "bintv-a01de",
            storageBucket: "bintv-a01de.firebasestorage.app",
            messagingSenderId: "220818284192",
            appId: "1:220818284192:web:b5975f2e6a7121c79773c5",
            measurementId: "G-YZ5ZQEM6YB"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const viewersRef = db.ref("live_viewers");

        // Generate a unique viewer ID
        const viewerId = Math.random().toString(36).substring(2);

        // Presence system: Set viewer online status and remove on disconnect
        const connectedRef = db.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                const ref = viewersRef.child(viewerId);
                ref.set(true);
                ref.onDisconnect().remove();
            }
        });

        // Listen for changes in the total number of viewers
        viewersRef.on("value", (snap) => {
            const count = snap.numChildren();
            // Update the span with ID 'liveViewers' with just the count
            // Check if the span exists before updating
            if (liveViewersSpan) {
                liveViewersSpan.textContent = count;
            }
        });

        // Function to show custom modal messages instead of alert()
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.style.display = 'flex';
        }

        closeModalBtn.onclick = function() {
            customModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == customModal) {
                customModal.style.display = 'none';
            }
        }

        // Function to load the M3u8 stream
        function loadM3u8Stream(url) {
            if (!url) {
                showModal('No M3U8 URL provided. Please go back and enter one.');
                return;
            }

            // Show loading spinner
            loadingSpinner.style.display = 'block';

            // Destroy existing HLS instance if it exists
            if (hlsInstance) {
                hlsInstance.destroy();
                console.log('Existing HLS instance destroyed.');
            }

            video.removeAttribute('src'); // Clear current src
            video.style.display = 'block'; // Ensure video element is visible

            if (Hls.isSupported()) {
                hlsInstance = new Hls({
                    liveSyncDurationCount: 3,
                    liveMaxBufferLength: 30,
                    lowLatencyMode: true,
                });
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(video);
                
                // Hide spinner on manifest parsed event
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed. Video is ready.');
                    loadingSpinner.style.display = 'none';
                    video.muted = true;
                    updatePlayPauseIcon();
                    updateVolumeIcon();
                    updateProgressBar();
                });

                // Re-show spinner on buffer flush to indicate re-loading
                hlsInstance.on(Hls.Events.BUFFER_FLUSHING, function() {
                    console.log('Buffer flushing, showing loading spinner.');
                    loadingSpinner.style.display = 'block';
                });
                
                // Hide spinner once loading is complete after a flush
                hlsInstance.on(Hls.Events.BUFFER_FLUSHED, function() {
                    console.log('Buffer flushed, hiding loading spinner.');
                    loadingSpinner.style.display = 'none';
                });

                // Error handling
                hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        loadingSpinner.style.display = 'none'; // Hide spinner on fatal error
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Fatal network error encountered, trying to recover:', data.details);
                                hlsInstance.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Fatal media error encountered, trying to recover:', data.details);
                                hlsInstance.recoverMediaError();
                                break;
                            default:
                                console.error('Fatal error encountered, cannot recover:', data);
                                showModal(`An unrecoverable error occurred: ${data.details}. Cannot play this stream.`);
                                hlsInstance.destroy();
                                break;
                        }
                    } else if (data.details === Hls.ErrorDetails.BUFFER_STALLED_ERROR) {
                        // Show spinner for buffering/stalling
                        loadingSpinner.style.display = 'block';
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.load();
                
                // Hide spinner on canplay event for native HLS
                video.addEventListener('canplay', function() {
                    console.log('Native HLS loaded.');
                    loadingSpinner.style.display = 'none';
                    video.muted = true;
                    updatePlayPauseIcon();
                    updateVolumeIcon();
                    updateProgressBar();
                }, { once: true });

                // Error handling for native HLS
                video.addEventListener('error', function(e) {
                    console.error('Native HLS error:', e);
                    loadingSpinner.style.display = 'none';
                    showModal('Error loading video. Your browser might not support this stream directly, or the URL is invalid.');
                }, { once: true });
            } else {
                loadingSpinner.style.display = 'none';
                showModal('Your browser does not support HLS video playback.');
            }
        }

        // Get URL parameter (initiate loading based on URL)
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrcFromUrl = urlParams.get('url');

        if (videoSrcFromUrl) {
            loadM3u8Stream(decodeURIComponent(videoSrcFromUrl));
        } else {
            showModal('No M3U8 URL provided in the address bar. Please go back to the input page.');
        }

        // --- Custom Controls Logic (updated with new spinner logic) ---

        playPauseButton.addEventListener('click', () => {
            if (video.paused || video.ended) {
                // Show spinner immediately on play button click
                loadingSpinner.style.display = 'block';

                video.play().catch(error => {
                    console.error('Playback prevented:', error);
                    // Hide spinner if there's an immediate error
                    loadingSpinner.style.display = 'none';
                });
            } else {
                video.pause();
            }
        });

        // Hide the spinner once the video is actually playing
        video.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
        });

        // Show the spinner if the video stalls
        video.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
        });
        
        function updatePlayPauseIcon() {
            if (video.paused || video.ended) {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                isPlaying = false;
            } else {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                isPlaying = true;
            }
        }
        video.addEventListener('play', updatePlayPauseIcon);
        video.addEventListener('pause', updatePlayPauseIcon);

        volumeButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.volume = volumeBeforeMute > 0 ? volumeBeforeMute : 0.5;
            } else {
                volumeBeforeMute = video.volume;
                video.muted = true;
            }
            volumeSlider.value = video.volume;
            updateVolumeFill();
            updateVolumeIcon();
        });

        volumeSlider.addEventListener('input', () => {
            const newVolume = parseFloat(volumeSlider.value);
            video.volume = newVolume;
            video.muted = newVolume === 0;
            updateVolumeIcon();
            updateVolumeFill();
        });

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-mute');
            } else if (video.volume > 0.5) {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-up');
            } else {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                volumeIcon.classList.add('fa-volume-down');
            }
        }

        function updateVolumeFill() {
            if (volumeFill) {
                volumeFill.style.width = `${video.volume * 100}%`;
            }
        }

        volumeBeforeMute = 1;
        video.volume = 1;
        video.muted = true;
        updateVolumeIcon();
        updateVolumeFill();
        updatePlayPauseIcon();

        video.addEventListener('timeupdate', updateProgressBar);
        video.addEventListener('progress', updateProgressBar);

        function updateProgressBar() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration || Infinity;
                const currentTime = video.currentTime;
                const formattedCurrentTime = formatTime(currentTime);
                currentTimeSpan.textContent = formattedCurrentTime;

                if (isFinite(video.duration)) {
                    const progressPercentage = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercentage}%`;
                    progressThumb.style.left = `${progressPercentage}%`;
                    durationSpan.textContent = formatTime(duration);
                    const bufferedPercentage = (bufferedEnd / duration) * 100;
                    bufferBar.style.width = `${bufferedPercentage}%`;

                } else {
                    durationSpan.textContent = 'LIVE';
                    progressBar.style.width = '100%';
                    progressThumb.style.left = '100%';
                    bufferBar.style.width = '100%';
                }
            } else {
                bufferBar.style.width = '0%';
                progressBar.style.width = '0%';
                progressThumb.style.left = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
            }
        }

        function formatTime(seconds) {
            const date = new Date(null);
            date.setSeconds(seconds);
            const isOverHour = seconds >= 3600;
            const utc = date.toISOString().substr(11, 8);
            if (!isOverHour && utc.startsWith('00:')) {
                return utc.substr(3);
            }
            return utc;
        }

        fullscreenButton.addEventListener('click', () => {
            if (!isFullscreen) {
                clearTimeout(controlsTimeout);
                playerContainer.classList.remove('hide-controls');

                if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen();
                } else if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            updateFullscreenIcon();

            clearTimeout(controlsTimeout);
            playerContainer.classList.remove('hide-controls');

            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    playerContainer.classList.add('hide-controls');
                }, 3000);
            }
        }

        function updateFullscreenIcon() {
            if (isFullscreen) {
                fullscreenIcon.classList.remove('fa-expand-alt');
                fullscreenIcon.classList.add('fa-compress-alt');
            } else {
                fullscreenIcon.classList.remove('fa-compress-alt');
                fullscreenIcon.classList.add('fa-expand-alt');
            }
        }

        playerContainer.addEventListener('mousemove', () => {
            clearTimeout(controlsTimeout);
            playerContainer.classList.remove('hide-controls');
            controlsTimeout = setTimeout(() => {
                if (isPlaying && !video.paused) {
                    playerContainer.classList.add('hide-controls');
                }
            }, 3000);
        });

        playerContainer.addEventListener('mouseleave', () => {
            clearTimeout(controlsTimeout);
            if (isPlaying && !video.paused) {
                playerContainer.classList.add('hide-controls');
            }
        });
    </script>
