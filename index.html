<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Livestream Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        #player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            padding: 10px 20px;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.3s ease;
            cursor: default;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #player-container.hide-controls .controls-container {
            opacity: 0;
            pointer-events: none;
        }
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        #player-container.hide-controls .progress-bar-container {
            opacity: 0;
            pointer-events: none;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #8b0000;
            border-radius: 2px;
        }
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        .thumb {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #ff0000;
            border-radius: 50%;
            display: none;
            z-index: 3;
        }
        .progress-bar-container:hover .thumb {
            display: block;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .control-button:active {
            transform: translateY(0);
        }
        .live-indicator {
            background-color: #ff0000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .live-indicator-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 5px;
        }
        .slider-wrapper {
            position: relative;
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            z-index: 2;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .volume-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-button:hover,
        .modal-close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 600;
            pointer-events: none;
            z-index: 50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .watermark .logo-b {
            height: 28px;
            width: 28px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 900;
            color: #fff;
            margin-right: 6px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
            text-shadow: none;
            line-height: 1;
        }
        #player-container.hide-controls .watermark {
            opacity: 0;
        }
        @media (max-width: 768px) {
            .controls-container {
                padding: 5px 10px;
            }
            .control-button {
                padding: 6px;
                font-size: 1.2rem;
            }
            .text-sm {
                font-size: 0.75rem;
            }
            .live-indicator {
                padding: 3px 6px;
                font-size: 0.7rem;
            }
            .watermark {
                font-size: 1rem;
            }
            .watermark .logo-b {
                height: 24px;
                width: 24px;
                font-size: 1.2rem;
                margin-right: 5px;
            }
            video {
                object-fit: cover;
            }
        }
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff0000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            z-index: 100;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video-player" playsinline></video>
        <div id="loading-spinner" class="loading-spinner"></div>
        <div class="watermark">
            <span class="logo-b">B</span><span>inTV</span>
        </div>
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="buffer-bar" id="bufferBar"></div>
            <div class="progress-bar" id="progressBar"></div>
            <div class="thumb" id="progressThumb"></div>
        </div>
        <div class="controls-container">
            <div class="flex items-center justify-between w-full p-4">
                <div class="flex items-center space-x-2">
                    <button id="play-pause-button" class="control-button">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button id="volume-button" class="control-button">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                    </button>
                    <div class="slider-wrapper hidden group-hover:block" id="volumeSliderWrapper">
                        <div class="volume-fill" id="volumeFill"></div>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="volume-slider">
                    </div>
                    <span class="text-sm font-medium ml-2 text-white"><span id="current-time">0:00</span> / <span id="duration">0:00</span></span>
                    <div class="live-indicator flex items-center ml-4">
                        <span class="live-indicator-dot"></span>
                        LIVE
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="cc-button" class="control-button opacity-70 cursor-not-allowed hidden md:flex" title="Subtitles (Not Implemented)">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button id="settings-button" class="control-button opacity-70 cursor-not-allowed hidden md:flex" title="Settings (Not Implemented)">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="pip-button" class="control-button opacity-70 cursor-not-allowed" title="Picture-in-Picture (Not Implemented)">
                        <i class="fas fa-picture-in-picture"></i>
                    </button>
                    <button id="fullscreen-button" class="control-button">
                        <i class="fas fa-expand-alt" id="fullscreen-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" id="closeModalBtn">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const volumeButton = document.getElementById('volume-button');
        const volumeIcon = document.getElementById('volume-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeFill = document.getElementById('volumeFill');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const bufferBar = document.getElementById('bufferBar');
        const progressThumb = document.getElementById('progressThumb');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const controlsContainer = document.querySelector('.controls-container');
        const playerContainer = document.getElementById('player-container');
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loadingSpinner = document.getElementById('loading-spinner');

        let isPlaying = false;
        let isFullscreen = false;
        let volumeBeforeMute = video.volume;
        let hlsInstance;
        let controlsTimeout;
        let isBuffering = false;
        let spinnerTimeout;

        // Function to show custom modal messages
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.style.display = 'flex';
        }

        closeModalBtn.onclick = function() {
            customModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == customModal) {
                customModal.style.display = 'none';
            }
        }

        // Function to manage spinner with debouncing
        function manageSpinner(show) {
            clearTimeout(spinnerTimeout);
            if (show && !isPlaying) {
                loadingSpinner.style.display = 'block';
            } else {
                spinnerTimeout = setTimeout(() => {
                    loadingSpinner.style.display = 'none';
                }, 200); // Debounce to prevent flicker
            }
        }

        // Function to load the M3U8 stream
        function loadM3u8Stream(url) {
            if (!url) {
                showModal('No M3U8 URL provided. Please go back and enter one.');
                manageSpinner(false);
                return;
            }

            manageSpinner(true);

            if (hlsInstance) {
                hlsInstance.destroy();
                console.log('Existing HLS instance destroyed.');
            }

            video.removeAttribute('src');
            video.style.display = 'block';

            if (Hls.isSupported()) {
                hlsInstance = new Hls({
                    liveSyncDurationCount: 3,
                    liveMaxBufferLength: 30,
                    lowLatencyMode: true,
                    maxBufferLength: 10, // Reduce buffer to minimize stalls
                    maxMaxBufferLength: 20,
                });
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(video);

                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed.');
                    video.play().catch(error => {
                        console.error('Auto-play failed:', error);
                        manageSpinner(false);
                        showModal('Auto-play failed. Please press play to start the stream.');
                    });
                });

                hlsInstance.on(Hls.Events.BUFFER_APPENDING, function() {
                    if (!isPlaying) {
                        manageSpinner(true);
                    }
                });

                hlsInstance.on(Hls.Events.BUFFER_APPENDED, function() {
                    manageSpinner(false);
                });

                hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        manageSpinner(false);
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Fatal network error:', data.details);
                                hlsInstance.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Fatal media error:', data.details);
                                hlsInstance.recoverMediaError();
                                break;
                            default:
                                console.error('Unrecoverable error:', data);
                                showModal(`An unrecoverable error occurred: ${data.details}.`);
                                hlsInstance.destroy();
                                break;
                        }
                    } else if (data.details === Hls.ErrorDetails.BUFFER_STALLED_ERROR) {
                        manageSpinner(true);
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.load();

                video.addEventListener('canplaythrough', function() {
                    console.log('Native HLS loaded.');
                    manageSpinner(false);
                    video.play().catch(error => {
                        console.error('Auto-play failed:', error);
                        manageSpinner(false);
                        showModal('Auto-play failed. Please press play to start the stream.');
                    });
                }, { once: true });

                video.addEventListener('error', function(e) {
                    console.error('Native HLS error:', e);
                    manageSpinner(false);
                    showModal('Error loading video. Your browser might not support this stream directly, or the URL is invalid.');
                }, { once: true });
            } else {
                manageSpinner(false);
                showModal('Your browser does not support HLS video playback.');
            }
        }

        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrcFromUrl = urlParams.get('url');

        if (videoSrcFromUrl) {
            loadM3u8Stream(decodeURIComponent(videoSrcFromUrl));
        } else {
            showModal('No M3U8 URL provided in the address bar.');
            manageSpinner(false);
        }

        // Custom Controls Logic
        playPauseButton.addEventListener('click', () => {
            if (video.paused || video.ended) {
                manageSpinner(true);
                video.play().catch(error => {
                    console.error('Playback prevented:', error);
                    manageSpinner(false);
                    showModal('Playback failed. Please try again or check the stream URL.');
                });
            } else {
                video.pause();
                manageSpinner(false);
            }
        });

        video.addEventListener('playing', () => {
            isPlaying = true;
            manageSpinner(false);
            updatePlayPauseIcon();
        });

        video.addEventListener('waiting', () => {
            if (!isPlaying) {
                manageSpinner(true);
            }
        });

        video.addEventListener('stalled', () => {
            if (!isPlaying) {
                manageSpinner(true);
            }
        });

        video.addEventListener('canplaythrough', () => {
            manageSpinner(false);
        });

        function updatePlayPauseIcon() {
            if (video.paused || video.ended) {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                isPlaying = false;
            } else {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                isPlaying = true;
            }
        }

        video.addEventListener('play', updatePlayPauseIcon);
        video.addEventListener('pause', updatePlayPauseIcon);

        volumeButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.volume = volumeBeforeMute > 0 ? volumeBeforeMute : 0.5;
            } else {
                volumeBeforeMute = video.volume;
                video.muted = true;
            }
            volumeSlider.value = video.muted ? 0 : video.volume;
            updateVolumeFill();
            updateVolumeIcon();
        });

        volumeSlider.addEventListener('input', () => {
            const newVolume = parseFloat(volumeSlider.value);
            video.volume = newVolume;
            video.muted = newVolume === 0;
            updateVolumeIcon();
            updateVolumeFill();
        });

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-mute');
            } else if (video.volume > 0.5) {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-up');
            } else {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                volumeIcon.classList.add('fa-volume-down');
            }
        }

        function updateVolumeFill() {
            if (volumeFill) {
                volumeFill.style.width = `${(video.muted ? 0 : video.volume) * 100}%`;
            }
        }

        volumeBeforeMute = 1;
        video.volume = 1;
        video.muted = true;
        updateVolumeIcon();
        updateVolumeFill();
        updatePlayPauseIcon();

        video.addEventListener('timeupdate', updateProgressBar);
        video.addEventListener('progress', updateProgressBar);

        function updateProgressBar() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration || Infinity;
                const currentTime = video.currentTime;
                const formattedCurrentTime = formatTime(currentTime);
                currentTimeSpan.textContent = formattedCurrentTime;

                if (isFinite(video.duration)) {
                    const progressPercentage = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercentage}%`;
                    progressThumb.style.left = `${progressPercentage}%`;
                    durationSpan.textContent = formatTime(duration);
                    const bufferedPercentage = (bufferedEnd / duration) * 100;
                    bufferBar.style.width = `${bufferedPercentage}%`;
                } else {
                    durationSpan.textContent = 'LIVE';
                    progressBar.style.width = '100%';
                    progressThumb.style.left = '100%';
                    bufferBar.style.width = '100%';
                }
            } else {
                bufferBar.style.width = '0%';
                progressBar.style.width = '0%';
                progressThumb.style.left = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
            }
        }

        function formatTime(seconds) {
            const date = new Date(null);
            date.setSeconds(seconds);
            const isOverHour = seconds >= 3600;
            const utc = date.toISOString().substr(11, 8);
            if (!isOverHour && utc.startsWith('00:')) {
                return utc.substr(3);
            }
            return utc;
        }

        fullscreenButton.addEventListener('click', () => {
            if (!isFullscreen) {
                clearTimeout(controlsTimeout);
                playerContainer.classList.remove('hide-controls');

                if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen();
                } else if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            updateFullscreenIcon();

            clearTimeout(controlsTimeout);
            playerContainer.classList.remove('hide-controls');

            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    playerContainer.classList.add('hide-controls');
                }, 3000);
            }
        }

        function updateFullscreenIcon() {
            if (isFullscreen) {
                fullscreenIcon.classList.remove('fa-expand-alt');
                fullscreenIcon.classList.add('fa-compress-alt');
            } else {
                fullscreenIcon.classList.remove('fa-compress-alt');
                fullscreenIcon.classList.add('fa-expand-alt');
            }
        }

        playerContainer.addEventListener('mousemove', () => {
            clearTimeout(controlsTimeout);
            playerContainer.classList.remove('hide-controls');
            controlsTimeout = setTimeout(() => {
                if (isPlaying && !video.paused) {
                    playerContainer.classList.add('hide-controls');
                }
            }, 3000);
        });

        playerContainer.addEventListener('mouseleave', () => {
            clearTimeout(controlsTimeout);
            if (isPlaying && !video.paused) {
                playerContainer.classList.add('hide-controls');
            }
        });
    </script>
</body>
</html>
